    <body>
        
        <noscript>

        <div id="vue-app">
            <!-- start vue-instance-wrapper -->
            <div>

                <nav class="navbar" role="top navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#" aria-label="return to beginning">
                            <img src="./media/cacfp-logo-nav-light.png" width="78" height="70" alt="NC CACFP logo">
                        </a>
                        <div
                            @click="sideMenuHandler('course', course, key)" 
                            class="title is-size-7-mobile is-size-4 has-text-white navbar-item">
                            Completing a Corrective Action Document
                        </div>
                    </div>
                    <div class="navbar-menu is-active">
                        <div class="navbar-end is-flex">
                            <a href="./media/transcript-print.pdf" target="_blank" aria-label="download PDF" class="navbar-item is-flex is-size-4">
                                <img 
                                    class="my-icon-medium"
                                    src="./media/images/pdf.svg"
                                    alt="image of a document">
                                <p class="has-text-white is-block">Download PDF</p>
                            </a>
                            <a href="./media/transcript-audio.mp3" target="_blank" aria-label="download MP3" class="navbar-item is-flex is-size-4">
                                <img 
                                    class="my-icon-medium"
                                    src="./media/images/mp3.svg"
                                    alt="image of a document">
                                <p class="has-text-white">Download MP3</p>
                            </a>
                        </div>
                    </div>
                </nav>

                <div class="columns is-marginless min-height-full">

                    <main-content                        
                        audio-src="./media/audio/1.mp3"
                        col1-classes="column is-8"
                        col2-classes="column is-3" 
                        v-bind:passed-state='state'
                        v-if="state.sectionReference == 'content-one'"
                        key="two">
                        <template v-slot:col1>
                            <audio id="audio" src="./media/audio/1.mp3"></audio>
                            <div class="content is-medium has-text-grey-dark">
                                <h1>Welcome</h1>
                                <p>I am glad you were able to join me for this training. I am Jonathan Dudzik, and I am an Administrative Officer with the CACFP Nutrition Policy and Training Team. I will be your learning facilitator for this online training entitled: How to Complete a Corrective Action Document.</p>
                                <p>Letâ€™s get started!</p>
                                <h1>Objectives</h1>
                                <ol>
                                    <li>Explain what a Corrective Action Document is;</li>
                                    <li>State why a Corrective Action Document is necessary;</li>
                                    <li>Identify components of a Corrective Action Document;</li>
                                    <li>And answer key questions for completing a Corrective Action Document.</li>
                                </ol>
                                <h1>What is a Corrective Action Document</h1>
                                <p>Well, a Corrective Action Document is a written document that explains how an institution will fully and permanently correct a program violation that comes out of a compliance finding.</p>
                                <p>Institutions complete a Corrective Action Document because it is required by Federal Regulation 7 CFR 226.6 (c), and to describe how they will correct program violations.</p>
                                <aside class="notification my-background-image ">
                                    <div class="content is-medium has-text-white">
                                        <h1>How to navigate this course</h1>
                                        <p>Use the <strong>menu</strong> on the right to navigate to the various sections of this training.</p>
                                        <p>The <strong>Download PDF</strong> button along the top of your screen will download a PDF version of this training.</p>
                                        <p>The <strong>Download MP3</strong> button along the top of your screen will download an audio only MP3 version of this training.</p>
                                        <p>The <strong>Play Audio</strong> button toggles the audio for this training on and off.</p>
                                    </div>
                                </aside>
                            </div>
                        </template>
                        <template v-slot:col2>
                            <aside>
                                <img src="./media/nc-logo.jpg" alt='The toggle button is in the menu'>
                            </aside>
                        </template>
                    </main-content>
                    
                    <main-content                        
                        audio-src="./media/audio/2.mp3"

                        col2-classes="column is-4"

                        </template>
                        <template v-slot:col2>
                            <p>THREE</p>
                        </template>
                    </main-content>

                        v-bind:passed-template='template' 
                        v-bind:passed-state='state' 
                        v-on:emit-state="setState"
                        v-on:emit-slider="setMediaOptions"
                        
                        inline-template>
                        <div class="column is-2 is-inline-block is-2 side-menu">
